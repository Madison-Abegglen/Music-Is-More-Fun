<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Is Fun!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- SEARCH BY ARTIST FORM BELOW HERE -->
      <div class="col-4 form">
        <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
          <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
          <div class="form-group">
            <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
            <button type="submit" class="btn btn-primary" id="get-music-button">Get Music</button>
          </div>
        </form>
      </div>


    </div>


    <!-- WHERE THE SONGS WILL BE DRAWN TO PAGE -->
    <div id="songs" class="row">
    </div>

  </div>

  <!-- SCRIPT TAGS BELOW HERE  -->

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
